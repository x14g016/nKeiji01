apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.sync3.n_keiji01"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-core:2.7.3@jar'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.7.3@jar'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.3@jar'
}